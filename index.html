<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FriendFinder</title>

    <!------------------------------- CSS & JS ---------------------------->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    /> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!------------------------------ Font Awesome Glyphicons from BootStrap ------------------------------>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>
          <i class="fa fa-facebook-square" aria-hidden="true"></i> Friend Finder
        </h1>
        <hr />
        <h2>Answer a few basic questions.</h2>
        <h2>Then find the friend with the greatest compatibility!</h2>
        <br />

        <div>
          <a href="/survey"
            ><button type="button" class="btn btn-lg btn-primary">
              <h4>
                <span class="glyphicon glyphicon-list-alt"></span> Go to Survey
              </h4>
            </button></a
          >
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script type="text/javascript">
    $("#submit").on("click", function() {
      event.preventDefault();
      var newReservation = {
        name: $("#fullname")
          .val()
          .trim(),
        phone: $("#phone")
          .val()
          .trim(),
        email: $("#email")
          .val()
          .trim(),
        uniqueID: $("#uniqueid")
          .val()
          .trim()
      };
      $.post("/api/reservations", newReservation).then(function(data) {
        console.log("add.html", data);
        alert("Adding reservation.......");
      });
    });
  </script>
</html>
